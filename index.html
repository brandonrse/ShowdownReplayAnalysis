<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Showdown Replay Analysis</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Showdown</a>
    </div>
  </nav>

  <div class="container">
    <div class="row mt-3">
      <div class="col col-6">
        Only compatible with non-multi battles.
        <form class="d-flex replay-url">
          <input class="form-control me-2" type="text" placeholder="Replay URL" aria-label="replay">
          <button class="btn btn-outline-success" type="submit">Submit</button> 
        </form>  
      </div>
    </div>
    <div class="row mt-3">
      <div class="row rules"></div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="player">

          <div class="profile">
          </div>
          
          <div class="party">
          </div>

        </div>
      </div>
      <div class="col-sm-6">
        <div class="player">

          <div class="profile">
          </div>
          
          <div class="party">
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
